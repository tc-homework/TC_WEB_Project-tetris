<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/confrontation.css">
    <script src="https://cdn.bootcss.com/socket.io/2.2.0/socket.io.js"></script>
    <!-- <script src="/js/socket.io.js"></script> -->
</head>
<body onselectstart="return false">
	<div id="main">
		<div id="manual">
            <div id="my-name" class = "username"></div>
			<p>← left</p>
			<p>↑ trans</p>
			<p>→ right</p>
			<p>↓ down</p>
			<p>space teleport</p>
			<div class="score-box">
				score
				<br>
				<span id="score">0</span>
			</div>
			<a href="javascript:;" class="btn" id="pausebtn"
				onclick="tetris.pause()"
                ontouchstart="tetris.pause()">Pause</a>
            <br />
			<a href="javascript:;" class="btn" id="continuebtn"
				onclick="tetris.start(); rmCls(stage, 'pause')"
				ontouchstart="tetris.start(); rmCls(stage, 'pause')">Continue</a>
			<br/>
			<a href="javascript:;" class="btn" id="restartbtn"
				onclick="tetris.restart(); stage.className='stage';"
				ontouchstart="tetris.restart(); stage.className='stage';">Restart</a>
			<div id="next"> </div>
		</div>

        <div id="stage" class="stage"><div></div></div>

        <div id="stage2" class="stage"><div></div></div>
        <div id="manual2">
            <p id="opponent-name" class = "username">Matching...</p>
            <div class="score-box">
                    score 
                    <br>
                    <span id="score2">0</span>
            </div>
        </div>


		<div id="manipulate">
			<div class="left"></div>
			<div class="right"></div>
			<div class="up"></div>
			<div class="down"></div>
			<div class="fall">space</div>
		</div>
	</div>
	<p style="text-align:center">
		<a target="_blank" href="https://github.com/acdzh">fork me on github</a>		
	</p>


    <script>
        var socket = io();
        var has_matched = false;
        var restartBtn = document.getElementById('restartbtn');
        var pauseBtn = document.getElementById('pausebtn');
        var continueBtn = document.getElementById('continuebtn');
        var person_name = window.prompt("Please input your name!");
        if (person_name == null || person_name == ""){ person_name = "anonymous";}
        var person_id = person_name + '_' + ( new Date()).valueOf();
        document.getElementById('my-name').innerHTML = person_name;
        socket.emit('login', {'name': person_name, 'id': person_id});
        socket.emit('match', {'name': person_name, 'id': person_id});
        socket.on('match_success', name => {
            document.getElementById('opponent-name').innerHTML = name;
            document.getElementById('score').innerHTML = "0";
            console.log('匹配成功!');
            restartBtn.onclick();
            restartBtn.style.display="none";
            has_matched= true;
        });

        socket.on('win', data => {
            console.log('win');
            pauseBtn.onclick();
            restartBtn.style.display="";
            var r = confirm("Play2 has failed, Do you want to Continue?\n  Confirm: Start matching.\n  Cancel: Continue single play; ");
            if(r==false){
                continueBtn.onclick();
                document.getElementById('opponent-name').innerHTML = "No Matching";
            }
            else{
                continueBtn.onclick();
                document.getElementById('opponent-name').innerHTML = "Matching...";
                socket.emit('match', {'name': person_name, 'id': person_id});
            }
        });

        socket.on('tk', data => {
            console.log("tk");
            pauseBtn.onclick();
            restartBtn.style.display="";
            var r = confirm("Play2 has tk, Do you want to Continue?\n  Confirm: Start matching.\n  Cancel: Continue single play; ")
            if(r==false){
                continueBtn.onclick();
                document.getElementById('opponent-name').innerHTML = "No Matching";
            }
            else{
                continueBtn.onclick();
                document.getElementById('opponent-name').innerHTML = "Matching...";
                socket.emit('match', {'name': person_name, 'id': person_id});
            }
        });
        
        window.onunload = () => {socket.emit('mydisconnect', {'name': person_name, 'id': person_id}); };
    </script>

	<script>
		document.addEventListener('gesturestart', function (e) {
			e.preventDefault();
		});
		document.addEventListener('touchend', function(e) {
			e.preventDefault();
		});
		function addCls(e, cls) {
			rmCls(e, cls);
			e.className += ' ' + cls;
		}
		function rmCls(e, cls) {
			if(e.className && cls) {
				e.className = e.className.split(/\s+/).filter(function(c) {
					return c && c !== cls;
				}).join(' ');
			}
		}
        var isMobile = /android|iphone/i.test(navigator.userAgent)
    </script>

    <script src="/js/confrontation.js"></script>

	<script>
		var w, h;
		if(isMobile) {
			w = 10, h = 20;
		} else {
			w = 15, h = 25;
		}
        var score = document.getElementById('score');
        var score2 = document.getElementById('score2');
        var stage = document.getElementById('stage');
        var stage2 = document.getElementById('stage2');
		var next = document.getElementById('next');
		var d = stage.getElementsByTagName('div')[0].offsetWidth;
		stage.style.width = w * d + 'px';
        stage.style.height = h * d + 'px';
        stage2.style.width = w * d + 'px';
		stage2.style.height = h * d + 'px';
		next.style.width = 4 * d + 'px';
		next.style.height = 4 * d + 'px';
		var tetris = new Tetris(w, h, 800, socket, person_name, person_id).on('score', function(a, b) {
            score.innerHTML = +score.innerHTML + b * b * 10 ;
            socket.emit('score', {'name': person_name, 'id': person_id, 'score': score.innerHTML});
		})
		.on('lose', function() {
            addCls(stage, 'gameover');
            alert("You failed, press F5 to start another game.");
		})
		.on('pause', function() {
			addCls(stage, 'pause');
		})
		.on('start', function(nextTile) {
			next.innerHTML = nextTile.join('').replace(/0/g, '<div></div>').replace(/1/g, '<div class="on"></div>');
		})
		.on('render', function(res) {
			stage.innerHTML = res.join('').replace(/0/g, '<div></div>').replace(/1/g, '<div class="on"></div>')
		})
		.start();
		var interval = (function() {
			var startTime, timer, interval, cb;
			return {
				run: function(fn, t) {
					cb = fn;
					interval = t || 100;
					startTime = Date.now();
					timer = setInterval(function() {
						fn && fn();
					}, interval);
				},
				stop: function() {
					timer && clearInterval(timer);
					if(Date.now() - startTime < interval) {
						cb && cb();
					}
				}
			}
		})();
		if(isMobile) {
			var btn;
			var slice = [].slice;
			var btns = slice.call(document.getElementById('manipulate').getElementsByTagName('div'));
			btns.forEach(function(btn) {
				btn.addEventListener('touchstart', function(e) {
					var cls = this.className;
					addCls(this, 'active')
					switch(cls) {
						case 'left':
							return interval.run(function() {
								tetris.left();
							})
						case 'right':
							return interval.run(function() {
								tetris.right();
							})
						case 'up':
							return interval.run(function() {
								tetris.rotate();
							})
						case 'down':
							return interval.run(function() {
								tetris.down();
							}, 70)
						case 'fall':
							tetris.fall();
					}
				});
				btn.addEventListener('touchend', function(e) {
					rmCls(this, 'active')
					interval.stop();
				})
			})
		}
    </script>


    <script>
        socket.on('data', res2 => {
            stage2.innerHTML = res2.join('').replace(/0/g, '<div></div>').replace(/1/g, '<div class="on"></div>');
        });
        socket.on('score', res2 =>{
            score2.innerHTML = res2;
        });

    </script>
</body>
</html>
